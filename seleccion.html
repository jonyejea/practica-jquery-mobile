<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<link rel="stylesheet" type="text/css" href="css/estilo.css">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page" data-theme="b" data-content-theme="b">
  <div data-role="header">
    <h1>Seleccion</h1>
  </div>

  <div data-role="main" class="ui-content">
    <form>
        <label for="alumno">Inserte el alumno a evaluar</label>
        <input name="alumno" id="alumno" placeholder="" value="" data-clear-btn="true" type="text">
        
        <label for="select-native-s">Curso:</label>
        <select name="select-native-s" id="select-native-s">
            <option value="small">DAM</option>
            <option value="medium">DAW</option>
        </select>
        
        <div class="center-wrapper">
            <a href="evaluacion.html" class="ui-btn ui-btn-inline ui-icon-power ui-btn-icon-left">Evaluar</a>
            <a href="Index.html" class="ui-btn ui-btn-inline ui-icon-delete ui-btn-icon-left">Cancelar</a>
        </div>
    </form>
  </div>

  <div data-role="footer">
    <h1>Examinador de proyectos</h1>
  </div>
</div> 

</body>
</html>
